<!DOCTYPE html>
<!-- The HTML document declaration -->
<html lang="en">
    <head>
          <!-- Meta tags for character set, description, and viewport settings -->
        <meta charset="UTF-8">
        <meta name="description" content="Recipe Recommendation.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title of the page -->
        <title>Recipes</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <!-- Heading 1 for main title -->
            <h1>What's on the Menu?</h1>
        </header>
        <main>
            <!-- <script src="script.js" defer></script> Externel JS-->
            <h2>Find a Recipe for Desired Meal Type</h2>
            <select id="mealSelector" >
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
            </select>
            <div id="recipeList"></div>

            <!-- Modal structure -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="recipeTitle"></h2>
                    <img id="recipeImage" src="" alt="Recipe Image" style="width: 100%; border-radius: 8px;">
                    <p id="recipeInstructions"></p>
                </div>
            </div>
            <script> document.getElementById('myModal').style.display = 'none' </script>
           
            <!-- <div id="recipe-widget-location"></div>
            <div id="recipe-widget-container"></div> -->
            <script src="mealScript.js"></script>
        
        <main>
    </body>
</html>
